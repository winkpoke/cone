<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Standard Meta -->
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>IntelliCone</title>
      <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
      <script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
      <script src="semantic/dist/semantic.min.js"></script>
    </title>
  </head>
  <body>
    <div class="ui grid">
      <div class="sixteen wide column">
        <div class="ui compact icon menu">
          <a class="item">
            <i class="gamepad icon"></i>
          </a>
          <a class="item">
            <i class="video camera icon"></i>
          </a>
          <a class="item">
            <i class="video play icon"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="ui container grid">
      <div class="row">
        <div class="ui segment">
          <h2 class="ui header">Patient</h2>
          <div class="ui list">
            <div class="item">Name:&nbsp;&nbsp;Jack Welch</div>
            <div class="item">Sex:&nbsp;&nbsp;Male</div>
            <div class="item">Age:&nbsp;&nbsp;65</div>
            <div class="item">#Cones:&nbsp;&nbsp;3</div>
          </div>
        </div>
      </div>
      <div class="ui segment">
        <div class="row">
          <h2 class="ui header">Cone Monitor</h2>
        </div>
        <div class="sixteen wide column">
          <div class="ui ordered steps">
            <div class="completed step">
              <div class="content">
                <div class="title">Cone #1</div>
                <div class="description">Cone info: &Phi;0.5mm</div>
                <div class="description">Cone status: treatment completed</div>
              </div>
            </div>
            <div class="completed step">
              <div class="content">
                <div class="title">Cone #2</div>
                <div class="description">Enter billing information</div>
              </div>
            </div>
            <div class="active step">
              <div class="content">
                <div class="title">Cone #3</div>
                <div class="description">Verify order details</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
